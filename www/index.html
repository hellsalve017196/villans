<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="js/ng-cordova.min.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
    <div>
        <div>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </div>
    </div>
    
    <script id="page3.html" type="text/ng-template">
        <ion-view title="Villans">
        <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-item href="#/page6">Add villans</ion-item>
            <ion-item href="#/page7">Villan List</ion-item>
        </ion-list>
        </ion-content>
    </ion-view>
    </script>
    
    <script id="page6.html" type="text/ng-template" ng-init="data={}">
        <ion-view>
            <ion-content padding="true" class="has-header">
            <form>
                <label class="item item-input">
                    <span class="input-label">Enter villan name</span>
                    <input type="text" ng-model="data.name" placeholder="write here">
                </label>
                <br>
                <label class="item item-input">
                    <span class="input-label">From?</span>
                    <input type="text" ng-model="data.from" placeholder="write here">
                </label>
                <br>
                <label class="item item-input">
                <span class="input-label">Some Detail:</span><textarea placeholder="write here" ng-model="data.des"> </textarea>
                </label>
            </form>
            <button class="button button-stable button-block" ng-click="save()">Save</button>
            </ion-content>
        </ion-view>
    </script>

<script id="page7.html" type="text/ng-template">
<ion-view>
    <ion-content padding="true" class="has-header">
        <ion-list show-delete="false" can-swipe="true">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" ng-model="search.v_name" placeholder="search by villan name">
            </label>
            <ion-item ui-sref="page8({name:d['v_name'],from:d['v_from'],des:d['v_des']})" ng-repeat="d in data|filter:search">{{d['v_name']}}

                <ion-option-button ui-sref="page9({id:d['v_id'],name:d['v_name'],from:d['v_from'],des:d['v_des']})" class="button-positive icon ion-wrench"></ion-option-button>

                <ion-option-button ng-click="delete('{{d['v_id']}}')" class="button-assertive icon ion-trash-a"></ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view></script>

<script id="page8.html" type="text/ng-template">
<ion-view>
    <ion-content padding="true" class="has-header">
        <div class="list card">
            <div class="item item-divider">{{name}}</div>
            <div class="item item-body">
                <h1>From</h1>
                <div>
                    <p>{{from}}</p>
                </div>
                <h1>Info</h1>
                <div>
                    {{des}}
                </div>
            </div>
        </div>
    </ion-content>
</ion-view></script>

<script id="page9.html" type="text/ng-template" ng-init="data={}">
        <ion-view>
            <ion-content padding="true" class="has-header">
            <form>
                <label class="item item-input">
                    <span class="input-label">Edit villan name</span>
                    <input type="text" ng-model="data.name" placeholder="write here">
                </label>
                <br>
                <label class="item item-input">
                    <span class="input-label">From?</span>
                    <input type="text" ng-model="data.from" placeholder="write here">
                </label>
                <br>
                <label class="item item-input">
                <span class="input-label">Some Detail:</span><textarea placeholder="write here" ng-model="data.des"> </textarea>
                </label>
            </form>
            <button ng-click="edit()" class="button button-positive button-block">Edit</button>
            </ion-content>
        </ion-view>
</script>

  </body>
</html>
